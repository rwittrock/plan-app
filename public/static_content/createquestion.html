<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Opret Spørgsmål</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/static_content/style.css" rel="stylesheet" type="text/css">
		<script src = "/frontend_scripts/createquestion.js">
        </script>
<body>
  <h1>Opret et spørgsmål</h1>

  <form id="questionForm" enctype="multipart/form-data">
    <label for="question">Spørgsmål:</label><br>
    <textarea id="question" name="question" rows="4" cols="50"></textarea><br><br>

    <label for="image">Billede:</label>
    <input type="file" id="image" name="image" accept="image/png, image/jpeg"><br><br>

    <label for="answer1">Svarmulighed 1:</label>
    <input type="text" id="answer1" name="answer1"><br>

    <label for="answer2">Svarmulighed 2:</label>
    <input type="text" id="answer2" name="answer2"><br>

    <label for="answer3">Svarmulighed 3:</label>
    <input type="text" id="answer3" name="answer3"><br>

    <label for="answer4">Svarmulighed 4:</label>
    <input type="text" id="answer4" name="answer4"><br>

    <label for="answer5">Svarmulighed 5:</label>
    <input type="text" id="answer5" name="answer5"><br><br>

    <label for="correctAnswer">Korrekt Svar:</label>
    <select id="correctAnswer" name="correctAnswer">
      <option value="1">Svarmulighed 1</option>
      <option value="2">Svarmulighed 2</option>
      <option value="3">Svarmulighed 3</option>
      <option value="4">Svarmulighed 4</option>
      <option value="5">Svarmulighed 5</option>
    </select><br><br>
   
    <input type="submit" value="Submit">
  </form>
</body>
</html>
