<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Tom Jerne</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/static_content/style.css" rel="stylesheet" type="text/css">
        <script src = "/frontend_scripts/interface.js"></script>
	</head>
	<body>
		<div class="interface">
            <form id="answer_form" disabled="true">
                <p id="question"></p>
                <img id="image" width="400"><br>
                <input type="radio" id="answer1" name="answer" value="1">
                <label for="answer1" id="answer1_label"></label><br><br>
                <input type="radio" id="answer2" name="answer" value="2">
                <label for="answer2" id="answer2_label"></label><br><br>
                <input type="radio" id="answer3" name="answer" value="3">
                <label for="answer3" id="answer3_label"></label><br><br>
                <input type="radio" id="answer4" name="answer" value="4">
                <label for="answer4" id="answer4_label"></label><br><br>
                <input type="radio" id="answer5" name="answer" value="5">
                <label for="answer5" id="answer5_label"></label><br><br>
                <input type="submit" value="Submit" id="submit">                
            </form>
		</div>
	</body>
</html>
